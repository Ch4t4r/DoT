server:
	# directory: "/etc/unbound"
	# username: unbound
	# chroot: "/etc/unbound"
	# logfile: "/etc/unbound/unbound.log"  #uncomment to use logfile.
    pidfile: "/etc/unbound/unbound.pid"
	# verbosity: 1      # uncomment and increase to get more logging.
	# listen on local host, port 53
	interface: 127.0.0.1@53
	interface: 0::1@53
	prefetch: yes
	hide-identity: yes
	hide-version: yes
	do-not-query-localhost: no
    # download from https://raw.githubusercontent.com/dns-sb/DoT/master/cert/dns.sb.crt
	tls-cert-bundle: "/etc/ssl/dns.sb.crt"
		forward-zone:
			name: "."
			forward-tls-upstream: yes
			forward-addr: 185.222.222.222@853#public-dns-a.dns.sb
			forward-addr: 185.184.222.222@853#public-dns-b.dns.sb
			forward-addr: 2a09::@853#public-dns-a.dns.sb
			forward-addr: 2a09::1@853#public-dns-b.dns.sb